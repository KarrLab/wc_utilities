# log config for the core WC simulator
[debug_logs]
    [[formatters]]
        [[[default]]]
            template = {timestamp}; {name:s}; {level:s}; {src:s}:{func:s}:{line:d}; {message:s}

        [[[plot]]]
            template = {timestamp}; {message:s}

    [[handlers]]
        [[[debug.file]]]
            class = FileHandler
            filename = ~/.wc/log/wc_utils.tests.debug.log
            mode = a

        [[[plot.file]]]
            class = FileHandler
            filename = ~/.wc/log/wc_utils.tests.plot.log
            mode = a

        [[[debug.console]]]
            class = StreamHandler
            stream = stdout

    [[loggers]]
        [[[wc.debug.file]]]
            level = DEBUG
            formatters = default,
            handlers = debug.file,
            [[[[additional_context]]]]
                sim_time = nan

        [[[wc.debug.console]]]
            level = DEBUG
            formatters = default,
            handlers = debug.console,
            [[[[additional_context]]]]
                sim_time = nan

        [[[wc.plot.file]]]
            level = DEBUG
            formatters = plot, default,
            handlers = plot.file,
